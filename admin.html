<!DOCTYPE html>
<html>
	<head>
		<title>Admin</title>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/libs/bootstrap.js"></script>
		<!-- include our .js -->
		<script src="js/pushpop.js"></script>
		<script src="js/ajax.js"></script>
		<script src="js/buildAdminPage.js"></script>
		<script src="js/main.js"></script>
		<!-- include our .css -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<header class="container">
			<section class="row">
				<ul class="nav nav-tabs">
					<li role="presentation"><a href="index.html" class="glyphicon glyphicon-home" aria-hidden="true"></a></li>
					<li role="presentation" class="active"><a href="#">Page List</a></li>
					<li role="presentation"><a href="#">Add/Edit Page</a></li>
				</ul>							
			</section>
		</header>

		<main class="container">
			<section class="row">

				<section id="pageList" class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xs-offset-0 col-sm-offset-0 col-md-offset-2 col-lg-offset-2">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h2 class="panel-title">Pages List</h2>
						</div>
						<table class="table table-striped">
							<tr class="pageListHeader">
								<th>Page id:</th>
								<th>Title:</th>
								<th>Author:</th>
								<th>Created:</th>
								<th>Actions:</th>
							</tr>
						</table>
					</div>
				</section>

				
				<section id="adminForm" class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xs-offset-0 col-sm-offset-0 col-md-offset-2 col-lg-offset-2">
					<form>
						<div class="form-group">
							<h2>Administration Form</h2>
						</div>
						<div class="form-group">
							<label for="pageTitle">Page Title:</label>
							<input type="text" class="form-control" id="pageTitle" placeholder="Enter page title">
						</div>
						
						<div class="form-group">
							<label for="pageContent">Page Content:</label>
							<textarea class="form-control" rows="10" id="pageContent" placeholder="Enter page content" required></textarea>
						</div>

						<div class="form-group menuForm">
							<div class="checkbox">
								<label class="checkbox-inline">
									<input type="checkbox" id="addNewMenu" value="addNewMenu"> Add new menu
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" id="existingMenu" value="existingMenu"> Add to existing menu
								</label>
							</div>

							<div class="input-group newMenuForm">
								<input type="text" class="form-control" id="menuTitle" placeholder="Enter menu title">
								<span class="input-group-addon" id="inputAddon1">Placement value:</span>
								<input type="number" min="0" max="6" class="form-control" id="menuPlacement">
							</div>
					
							<div class="form-group menuLinkForm">
								<select class="form-control" id="menuChoice">
								</select>
							</div>
						</div>
								
						<div class="form-group">
							<button type="submit" id="adminFormBtn" class="btn btn-success btn-lg">Save Page</button> <button type="submit" id="updateFormBtn" class="btn btn-info btn-lg">Update Page</button>
						</div>
					</form>
				</section>


			</section>
		</main>

		<footer>
		</footer>		
	</body>
</html>
